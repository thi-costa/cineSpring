<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Adicionar Notícia</title>
</head>
<body>
<div class="container">
  <h1>Editar Notícia</h1>
  <div class="constant-values-container">
    <div class="col-sm-6">
      <form th:object="${noticia}" method="post" th:action="@{/noticia/editar}">
        <input type="hidden" th:field="*{id}">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required/>
        <br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" th:field="*{autor}" required/>
        <br>

        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea class="form-control" id="descricao" name="descricao" th:field="*{descricao}" rows="3"></textarea>
        </div>
        <br>

        <label for="imagem">Imagem:</label>
        <input type="text" id="imagem" name="imagem" th:field="*{imagem}" required/>
        <br>


        <button type="submit" class="btn btn-outline-primary">Salvar</button>
        <a th:href="@{/}" class="btn btn-outline-danger" role="button">Cancelar</a>
      </form>

    </div>
  </div>
</div>

</body>
</html>
