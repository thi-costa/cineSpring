<head>

    <meta charset="UTF-8">
    <title>CineSpring - Notícias</title>
</head>

<div class="container" style="background-color: white; margin-top: 20px; padding-bottom: 20px">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">
            <svg fill="#d6d7c3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12.97 2.59a1.5 1.5 0 0 0-1.94 0l-7.5 6.363A1.5 1.5 0 0 0 3 10.097V19.5A1.5 1.5 0 0 0 4.5 21h4.75a.75.75 0 0 0 .75-.75V14h4v6.25c0 .414.336.75.75.75h4.75a1.5 1.5 0 0 0 1.5-1.5v-9.403a1.5 1.5 0 0 0-.53-1.144l-7.5-6.363Z"></path></svg>
        </a>
        <a class="navbar-brand" th:href="@{/filme}">
            <svg fill="#d6d7c3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M24 5.25v13a.75.75 0 0 1-1.136.643L16.5 15.075v2.175A1.75 1.75 0 0 1 14.75 19h-13A1.75 1.75 0 0 1 0 17.25v-11C0 5.284.784 4.5 1.75 4.5h13c.966 0 1.75.784 1.75 1.75v2.175l6.364-3.818A.75.75 0 0 1 24 5.25Zm-9 1a.25.25 0 0 0-.25-.25h-13a.25.25 0 0 0-.25.25v11c0 .138.112.25.25.25h13a.25.25 0 0 0 .25-.25v-11Zm1.5 7.075 6 3.6V6.575l-6 3.6Z"></path></svg>

        <a class="navbar-brand" th:href="@{/ator}">
            <svg fill="#d6d7c3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M7.5 1.75C7.5.784 8.284 0 9.25 0h5.5c.966 0 1.75.784 1.75 1.75V4h4.75c.966 0 1.75.784 1.75 1.75v14.5A1.75 1.75 0 0 1 21.25 22H2.75A1.75 1.75 0 0 1 1 20.25V5.75C1 4.784 1.784 4 2.75 4H7.5Zm-5 10.24v8.26c0 .138.112.25.25.25h18.5a.25.25 0 0 0 .25-.25v-8.26A4.235 4.235 0 0 1 18.75 13H5.25a4.235 4.235 0 0 1-2.75-1.01Zm19-3.24v-3a.25.25 0 0 0-.25-.25H2.75a.25.25 0 0 0-.25.25v3a2.75 2.75 0 0 0 2.75 2.75h13.5a2.75 2.75 0 0 0 2.75-2.75Zm-6.5-7a.25.25 0 0 0-.25-.25h-5.5a.25.25 0 0 0-.25.25V4h6Z"></path></svg>
        </a>
    </nav>
    <h1 class="text-center">Portal CineSpring</h1>



    <!-- LISTA DE NOTÍCIAS -->
    <a style="text-decoration: none; color: black;" th:href="@{/noticia}"><h2>Notícias</h2></a>

    <div class="container">
        <div class="row my-3" th:each="noticia: ${noticias}">
            <div class="col">
                <img style="max-height:190px;" th:src="${noticia.getImagem()}"/>
            </div>
            <div class="col">
                <div class="d-flex flex-column align-self-center">
                    <h4 style="cursor: pointer;" th:onclick="|location.href='/noticia/' + ${noticia.id}|" th:text="${noticia.titulo}"></h4>
                    <p th:text="'Autor: ' + ${noticia.autor}"></p>
                    <p style="overflow: hidden;max-height: 200px;" th:text="${noticia.descricao}"></p>
                </div>

            </div>

            <div class="col">
                <div class="d-flex" style="gap: 10px;">
                    <a th:href="@{/noticia/editar/{id}(id=${noticia.id})}">
                        <svg fill="#81b622" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M17.263 2.177a1.75 1.75 0 0 1 2.474 0l2.586 2.586a1.75 1.75 0 0 1 0 2.474L19.53 10.03l-.012.013L8.69 20.378a1.753 1.753 0 0 1-.699.409l-5.523 1.68a.748.748 0 0 1-.747-.188.748.748 0 0 1-.188-.747l1.673-5.5a1.75 1.75 0 0 1 .466-.756L14.476 4.963ZM4.708 16.361a.26.26 0 0 0-.067.108l-1.264 4.154 4.177-1.271a.253.253 0 0 0 .1-.059l10.273-9.806-2.94-2.939-10.279 9.813ZM19 8.44l2.263-2.262a.25.25 0 0 0 0-.354l-2.586-2.586a.25.25 0 0 0-.354 0L16.061 5.5Z"></path></svg>
                    </a>
                    <a th:href="@{/noticia/remover/{id}(id=${noticia.id})}">
                        <svg fill="#ff2511" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M16 1.75V3h5.25a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5H8V1.75C8 .784 8.784 0 9.75 0h4.5C15.216 0 16 .784 16 1.75Zm-6.5 0V3h5V1.75a.25.25 0 0 0-.25-.25h-4.5a.25.25 0 0 0-.25.25ZM4.997 6.178a.75.75 0 1 0-1.493.144L4.916 20.92a1.75 1.75 0 0 0 1.742 1.58h10.684a1.75 1.75 0 0 0 1.742-1.581l1.413-14.597a.75.75 0 0 0-1.494-.144l-1.412 14.596a.25.25 0 0 1-.249.226H6.658a.25.25 0 0 1-.249-.226L4.997 6.178Z"></path><path d="M9.206 7.501a.75.75 0 0 1 .793.705l.5 8.5A.75.75 0 1 1 9 16.794l-.5-8.5a.75.75 0 0 1 .705-.793Zm6.293.793A.75.75 0 1 0 14 8.206l-.5 8.5a.75.75 0 0 0 1.498.088l.5-8.5Z"></path></svg>
                    </a>
                </div>
            </div>

        </div>

        <hr style="background-color: darkblue; height: 1px;"/>
    </div>

    <br>

    <div class="d-flex justify-content-between">
        <a style="visibility: hidden" th:href="@{/}" class="btn btn-warning ml-3" role="button"></a>
        <a th:href="@{/noticia/novo}" class="btn btn-success ml-3" role="button">Adicionar notícia</a>
    </div>
</div>
</body>
</html>
