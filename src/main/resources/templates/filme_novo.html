<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Adicionar Filme</title>
</head>
<body>
<div class="container">
    <h1>Adicionar Filme</h1>
    <div class="constant-values-container">
        <div class="col-sm-6">
            <form th:object="${form}" method="post" th:action="@{/filme/novo}">
                <fieldset>
                    <legend>Informações sobre filme</legend>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" th:field="*{filme.titulo}" required/>
                    <br>

                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero" th:field="*{filme.genero}" required/>
                    <br>

                    <label for="duracao">Duração:</label>
                    <input type="number" min="0" id="duracao" name="duracao" th:field="*{filme.duracao}" required/>
                    <br>

                    <label for="imdb">IMDB:</label>
                    <input step="0.1" max="10.0" type="number" min="0.0" id="imdb" name="imdb" th:field="*{filme.imdb}" required/>
                    <br>

                    <div class="form-group">
                        <label for="sinopse">Sinopse:</label>
                        <textarea class="form-control" id="sinopse" name="sinopse" th:field="*{filme.sinopse}" rows="3" required></textarea>
                    </div>
                    <br>

                    <label for="imagem">Imagem:</label>
                    <input type="text" id="imagem" name="imagem" th:field="*{filme.imagem}" required/>
                    <br>

                    <label for="video">Vídeo:</label>
                    <input type="text" id="video" name="video" th:field="*{filme.video}" required/>
                    <br>

                </fieldset>

                <fieldset>
                    <legend>Atores do filme</legend>
                    <label for="atores">Escolha os atores:</label>

                    <select th:field="*{atoresIds}" multiple="multiple" class="form-control" name="atores" id="atores" style="height: 150px; overflow-y: auto;">
                        <option
                                th:each="ator: ${todos_atores}"
                                th:value="${ator.id}"
                                th:text="${ator.nome}"
                                >Nome do Ator</option>
                    </select>
                    <!--<select multiple="multiple" class="form-control" name="atores" id="atores" style="height: 150px; overflow-y: auto;" disabled>
                        <option
                                th:each="ator: ${todos_atores}"
                                th:value="${ator}"
                                th:text="${ator.nome}"
                                >Nome do Ator</option>
                    </select>-->

                </fieldset>

                <button type="submit" class="btn btn-outline-primary">Salvar</button>
                <a th:href="@{/filme}" class="btn btn-outline-danger" role="button">Cancelar</a>
            </form>

        </div>
    </div>
</div>

</body>
</html>
