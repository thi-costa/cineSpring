  <h1 class="text-center">Portal CineSpring</h1>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <img th:src="${filme.imagem}" th:alt="${filme.titulo}" class="img-fluid">
      </div>
      <div class="col-sm-6">
        <h1 th:text="${filme.titulo}"></h1>
        <h4 th:text="${filme.genero}"></h4>
        <p th:text="${filme.duracao} + ' minutos'"></p>
        <p th:text="${filme.sinopse}"></p>
        <p>
          <span th:text="${filme.like} + ' Likes'"></span>
          <span class="ml-2" th:text="${filme.dislike} + ' Dislikes'"></span>
        </p>
        <p>Atores:</p>
        <ul>
          <li th:each="ator : ${filme.atores}" th:text="${ator.nome}"></li>
        </ul>
      </div>
    </div>
  </div>
  </div>

</body>
</html>
