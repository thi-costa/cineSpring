    <h1 class="text-center">Portal CineSpring</h1>
    <a style="text-decoration: none; color: black;" th:href="@{/filme}"><h2>Filmes</h2></a>

    <!-- LISTA DE FILMES -->
    <label for="generoBusca">Gênero:</label>

    <select style="width: 150px" class="form-control" name="generoBusca" id="generoBusca" onchange="atualizarUrlGenero()">
        <option value="">Todos</option>
        <option th:each="genero: ${generos}" th:text="${genero}" th:value="${genero}">Gênero i</option>
    </select>

    <div class="container">
        <div style="max-height:300px;" class="row my-3" th:each="filme: ${filmes}">
            <div class="col">
                <div class="d-flex" style="gap: 10px">
                    <div class="d-flex" style="gap: 2px">

                    </div>
                    <div class="d-flex" style="gap: 2px">

                        <a th:href="@{/filme/dislike/{id}(id=${filme.id})}">

                        </a>
                    </div>
                </div>
            </div>

            <div class="col">
                <img style="max-height:190px;" th:src="${filme.getImagem()}"/>
            </div>
            <div class="col">
                <div class="d-flex flex-row align-self-center">
                    <h4 style="cursor: pointer;" th:onclick="|location.href='/filme/' + ${filme.id}|" th:text="${filme.titulo}"></h4>
                </div>
                <div class="d-flex flex-row align-self-center" style="overflow: hidden;max-height: 200px;">
                    <p th:text="'Sinopse: ' + ${filme.sinopse}"></p>
                </div>

            </div>
            <div class="col">
                <div class="d-flex flex-row align-self-center">
                    <p th:text="${filme.duracao} + ' min.'"></p>
                </div>
            </div>

            <div class="col">
                <div class="d-flex" style="gap: 10px;">
                    <a th:if="${filme.getFavorite() == false}" th:href="@{/filme/favoritar/{id}(id=${filme.id})}">
                        <svg fill="#daa520"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 .25a.75.75 0 0 1 .673.418l3.058 6.197 6.839.994a.75.75 0 0 1 .415 1.279l-4.948 4.823 1.168 6.811a.751.751 0 0 1-1.088.791L12 18.347l-6.117 3.216a.75.75 0 0 1-1.088-.79l1.168-6.812-4.948-4.823a.75.75 0 0 1 .416-1.28l6.838-.993L11.328.668A.75.75 0 0 1 12 .25Zm0 2.445L9.44 7.882a.75.75 0 0 1-.565.41l-5.725.832 4.143 4.038a.748.748 0 0 1 .215.664l-.978 5.702 5.121-2.692a.75.75 0 0 1 .698 0l5.12 2.692-.977-5.702a.748.748 0 0 1 .215-.664l4.143-4.038-5.725-.831a.75.75 0 0 1-.565-.41L12 2.694Z"></path></svg>

                    <a th:href="@{/filme/editar/{id}(id=${filme.id})}">

                    </a>
                    <a th:href="@{/filme/remover/{id}(id=${filme.id})}">
                        <svg fill="#ff2511" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M16 1.75V3h5.25a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5H8V1.75C8 .784 8.784 0 9.75 0h4.5C15.216 0 16 .784 16 1.75Zm-6.5 0V3h5V1.75a.25.25 0 0 0-.25-.25h-4.5a.25.25 0 0 0-.25.25ZM4.997 6.178a.75.75 0 1 0-1.493.144L4.916 20.92a1.75 1.75 0 0 0 1.742 1.58h10.684a1.75 1.75 0 0 0 1.742-1.581l1.413-14.597a.75.75 0 0 0-1.494-.144l-1.412 14.596a.25.25 0 0 1-.249.226H6.658a.25.25 0 0 1-.249-.226L4.997 6.178Z"></path><path d="M9.206 7.501a.75.75 0 0 1 .793.705l.5 8.5A.75.75 0 1 1 9 16.794l-.5-8.5a.75.75 0 0 1 .705-.793Zm6.293.793A.75.75 0 1 0 14 8.206l-.5 8.5a.75.75 0 0 0 1.498.088l.5-8.5Z"></path></svg>
                    </a>

                </div>
            </div>


        </div>

        <hr style="background-color: darkblue; height: 1px;"/>
    </div>

    <br>

    <div class="d-flex justify-content-between">
        <a th:href="@{/filme/favoritos}" class="btn btn-warning ml-3" role="button">Favoritos</a>
        <a th:href="@{/filme/novo}" class="btn btn-success ml-3" role="button">Adicionar filme</a>
    </div>


</div>

<script>
    function atualizarUrlGenero(){
        let url;
        let opcaoSelecionada = document.getElementById("generoBusca").value;
        if(opcaoSelecionada !== ""){
            url = "/filme?genero=" + opcaoSelecionada;
        } else {
            url = "/filme";
        }
        window.location.href = url;

        console.log(`URL: ${url}`);
    }

    let urlParams = new URLSearchParams(window.location.search);
    let myParam = urlParams.get("genero");
    if (myParam !== null) {
        document.getElementById("generoBusca").value = myParam;
    }

    document.getElementById("generoBusca").addEventListener("change", atualizarUrlGenero);
</script>

</body>
</html>
